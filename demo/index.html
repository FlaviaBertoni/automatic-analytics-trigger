<!DOCTYPE html>
<html lang="en" class="h-100">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <script src="bundle.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

        <style>
            .container {
                width: auto;
                max-width: 680px;
                padding: 0 15px;
            }

            .footer {
                background-color: #f5f5f5;
            }
        </style>
    </head>
    <body class="d-flex flex-column h-100">

        <main
                data-analytics-show
                data-analytics-event="page-view"
                data-analytics-screen-name="demo-page"
                role="main"
                class="flex-shrink-0"
        >
            <div class="container">
                <h1 class="mt-5">Automatic Analytics Trigger</h1>
                <p class="lead">Demo automatically trigger events and mutations for analytics</p>

                <br/>

                <button
                    id="button-click"
                    data-analytics-click
                    data-analytics-event="page-click"
                    data-analytics-event-category="my-application:page"
                    data-analytics-event-action="click:trigger-button"
                    data-analytics-event-label="success"
                    data-analytics-screen-name="demo-page"
                    data-analytics-dimension-22="test"
                >
                    Click trigger
                </button>

            </div>
        </main>

        <footer class="footer mt-auto py-3">
            <div class="container">
                <span class="text-muted">automatic-analytics-trigger</span>
                <a href="https://github.com/FlaviaBertoni/automatic-analytics-trigger#readme">Git Hub</a>
            </div>
        </footer>

    </body>
</html>
